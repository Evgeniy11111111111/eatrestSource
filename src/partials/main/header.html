<div class="custom-container container-fluid">
  <div class="header__content d-flex flex-column">
    <div class="header__top d-flex align-items-center justify-content-between">
      <div class="header__address">
        <button class="btn-reset header__address-btn d-flex align-items-center">
          <span class="header__address-btn-text text-start text-14-medium">Комсомольская, 192 фывйфывvasda asdasd asdasd</span>
          <span class="header__address-btn-svg">
            <svg width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 1.5L8 8.5L1 1.5" stroke="#FF6B00" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </button>
        <div class="header__address-block">
          <div class="header__address-wrap">
            <div class="header__address-list">
              <label class="address__label">
                <input type="radio" name="address" class="address__input">
                <span class="address__radio"></span>
                <span class="address__text text-16">
                Пенза, Комсомольская, 192
              </span>
              </label>
              <label class="address__label">
                <input type="radio" name="address" class="address__input">
                <span class="address__radio"></span>
                <span class="address__text text-16">
                Пенза, Мира, 1
              </span>
              </label>
              <label class="address__label">
                <input type="radio" name="address" class="address__input">
                <span class="address__radio"></span>
                <span class="address__text text-16">
                Пенза, Ленина, 5
              </span>
              </label>
            </div>
            <button class="header__address-add second-btn btn-reset">
              Добавить новый адрес
            </button>
          </div>
        </div>
        <div class="header__address-search">
          <div class="header__address-search-top d-flex align-items-center">
            <input placeholder="Введите новый адрес" class="header__address-search-input">
            <button class="header__address-search-btn btn-reset">
              <svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L8 8L1 15" stroke="#F7F7F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
          <ul class="header__address-search-list list-reset">
            <li class="header__address-search-item text-14">
              +7 (000) 000-00-02

            <li class="header__address-search-item text-14">

            </li>
            <li class="header__address-search-item text-14">
              +7 (000) 000-00-02
            </li>
            <li class="header__address-search-item text-14">
              +7 (000) 000-00-02
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="header__mid">
      <h2 class="header__title text-16">
        <span class="header__title-text text-16-bold">
          Доставка
        </span>
        Самовывоз
      </h2>
    </div>
    <div class="header__bottom">
      <div class="header__input-wrap">
        <input type="text" placeholder="Найти что-то вкусное" class="header__input">
        <div class="header__search">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.3276 12.3276L17 17" stroke="#FF6B00" stroke-width="1.5" stroke-linecap="round"/>
            <circle cx="7.60777" cy="7.60777" r="6.60777" fill="#F2F2F2" stroke="#FF6B00" stroke-width="1.5"/>
          </svg>
        </div>
        <button disabled class="header__search-clear btn-reset">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L13 13" stroke="#FF6B00" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M13 1L1 13" stroke="#FF6B00" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
